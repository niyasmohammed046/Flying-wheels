<!DOCTYPE html>
{% extends "indexpg.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card-body">
        <h4 class="card-title">Add Category</h4>
        <form method="post" action="{% url 'savecategory' %} " enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail3">Category</label>
            <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Category" name="category">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Description</label>
            <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Description" name="catdescription">
          </div>
          
            <div class="input-group col-xs-12">
              <input type="file" class="form-control file-upload-info" placeholder="Upload Image" name="catimage">
              <span class="input-group-append">
                <button class="file-upload-browse btn btn-primary" type="button">Upload</button> <br> <br> 
              </span>
            </div>
          <button type="submit" class="btn btn-light">Submit</button>
          <!-- <button class="btn btn-dark">Cancel</button> -->
        </form>
      </div> 

</body>
</html>
{% endblock %}
