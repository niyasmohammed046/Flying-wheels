<!DOCTYPE html>
{% extends 'indexpg.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Admin </title>
</head>
<body>
    <div class="card">
        <div class="card-body">
        <div class="card-title">Add Admin</div>
        <hr>
         <form method="post" action="{% url 'saveadmin' %}" enctype="multipart/form-data">
            {% csrf_token %}
        <div class="form-group">
         <label for="input-1">Name</label>
         <input type="text" class="form-control" id="input-1" placeholder="Enter Your Name" name="name">
        </div>
        <div class="form-group">
         <label for="input-2">Email</label>
         <input type="text" class="form-control" id="input-2" placeholder="Enter Your Email Address" name="email">
        </div>
        <div class="form-group">
         <label for="input-3">Mobile</label>
         <input type="text" class="form-control" id="input-3" placeholder="Enter Your Mobile Number" name="mobile">
        </div>
        <div class="form-group">
         <label for="input-4">Password</label>
         <input type="text" class="form-control" id="input-4" placeholder="Enter Password" name="password">
        </div> <br>

         <label for="input-5">Confirm Password</label>
         <input type="text" class="form-control" id="input-5" placeholder="Confirm Password" name="confirmpassword">
        </div> -->
        <div class="form-group">
         <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Register</button>
       </div>
       </method=>
      </div>
      </div>
</body>
</html>
{% endblock %}
