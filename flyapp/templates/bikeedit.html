<!DOCTYPE html>
{% extends 'indexpg.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bikes</title>
</head>
<body>
    
        <form method="post" action="{% url 'updatebike' dataid=data.id %}" enctype="multipart/form-data">
            {% csrf_token %}
        <label for="make">Model Name:</label><br>
        <input type="text" id="make" value="{{data.Bikename}}" name="bikename"><br>
        <label for="company">Company:</label><br>
        <input type="text" id="company" value="{{data.Company}}" name="company"><br>
        <label for="price">Price per Day:</label><br>
        <input type="text" id="price" value="{{data.Price}}" name="price"><br>
        <label for="description">Description:</label><br>
        <input type="text" id="description" value="{{data.Description}}" name="description"><br><br>
        <select name="category" style="height: 30px; width: 200px; color: aliceblue;" class="form-control"><br>
            <option>{{data.PCategory}}</option>
            {% for d in da %}
            <option>{{d.Category}}</option>
            {% endfor %}
          </select><br>
        <div>
            <input type="file" name="image">
        </div>
        
             
        <input type="submit" class="btn btn-success" value="Submit">
        
        
      </form> 
</body>
</html>
{% endblock %}
